<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <div class="center">
        <div class="main-container">
            <div class="title-container">
                <h1>Our Review</h1>
                <div class="gradient"></div>

            </div>
            <div class="review-container">
                <div class="image-container">
                    <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg" alt="profile picture" class="image">
                </div>
                <h3 class="name">Sara Jones</h3>
                <p class="job">ux designer</p>
                <p class="review">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum maiores itaque atque odit inventore praesentium vero saepe,
                    natus repudiandae adipisci aliquam deleniti voluptatum dignissimos molestiae reiciendis omnis, eveniet
                    suscipit modi!
                </p>
            </div>
            <div class="button-container">
                <div class="arrow-buttons">
                    <button class="previous-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-button">Surprise Me!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
